<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 px-4">
  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md transform transition-all duration-300">

    <!-- Branding -->
    <div class="flex items-center justify-center mb-6">
      <div class="w-11 h-11 bg-red-500 rounded-full flex items-center justify-center shadow">
        <span class="text-white font-bold text-lg">W</span>
      </div>
      <span class="ml-3 text-2xl font-extrabold text-gray-800 tracking-tight">Wheelzie</span>
    </div>

    <!-- Heading -->
    <h2 class="text-center text-3xl font-bold text-gray-900 mb-8">
      Create Your Account
    </h2>

    <!-- Registration Form -->
    <form (ngSubmit)="register()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input [(ngModel)]="firstName" name="firstName" required
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input [(ngModel)]="lastName" name="lastName" required
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-red-600 text-sm text-center">{{ error }}</div>

      <!-- Submit -->
      <button type="submit" [disabled]="loading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-md transition disabled:bg-gray-300 disabled:cursor-not-allowed">
        {{ loading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center mt-6 text-sm text-gray-600">
      Already have an account?
      <a routerLink="/auth/login"
        class="text-blue-600 hover:underline font-medium transition">Login</a>
    </p>
  </div>
</div>
